<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="#">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width,inital-scale=1, minimum-scale=1.0">
    <title>[[${pageTitle}]]</title>
</head>
<body>
<div class="container-fluid">
    <div>
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
            <a class="navbar-brand" th:href="@{/}">
                <img th:src="@{/images/SmallLogo.png}" />
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#topNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="topNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/platforms}">Platforms</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/videogames/}">All video games</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/customer/games}">Purchased games</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasAuthority('ADMIN')">
                        <a class="nav-link" th:href="@{/admin/customers/}">Users</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="logoutLink" href="">Logout</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <div class="text-center">
        <h2>Manage Users | [[${pageTitle}]]</h2>
    </div>

    <div>
        <form th:action="@{/admin/customers/update}" th:object="${customer}" method="post"
              style="max-width: 700px; margin: 0 auto" onsubmit="return checkEmailUnique(this)">
            <input type="hidden" th:field="*{id}" />
            <div class="border border-secondary rounded p-3">
                <div class="form-group-row">
                    <label class="col-sm-4 col-form-Label">First Name</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" th:field="*{firstName}" placeholder="Leave this empty if you don't want to change it" />
                    </div>
                </div>
                <div class="form-group-row">
                    <label class="col-sm-4 col-form-Label">Last Name</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" th:field="*{lastName}" placeholder="Leave this empty if you don't want to change it" />
                    </div>
                </div>
                <div class="form-group-row">
                    <label class="col-sm-4 col-form-Label">Email</label>
                    <div class="col-sm-8">
                        <input type="email" class="form-control" th:field="*{email}" placeholder="Leave this empty if you don't want to change it" />
                    </div>
                </div>
                <div class="form-group-row">
                    <label class="col-sm-4 col-form-Label">Password</label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control" th:field="*{password}" placeholder="Leave this empty if you don't want to change it">
                    </div>
                </div>
                <div class="form-group-row">
                    <label class="col-sm-4 col-form-Label">Roles</label>
                    <div class="col-sm-8">
                        <th:block th:each="role : ${roles}">
                            <input type="checkbox" class="m-2" th:field="*{roles}" th:text="${role.name}" th:value="${role.id}"/>
                            - <small>[[${role.description}]]</small>
                            <br/>
                        </th:block>
                    </div>
                </div>
                <div class="form-group-row">
                    <label class="col-sm-4 col-form-Label">Enabled</label>
                    <div class="col-sm-8">
                        <input type="checkbox" th:field="*{enabled}" th:value="*{enabled}"/>
                    </div>
                </div>

                <div class="text-center">
                    <input type="submit" value="Save" class="btn btn-primary" />
                    <input type="button" value="Cancel" class="btn btn-secondary" id="buttonCancel"/>
                </div>
            </div>
        </form>
    </div>
    <div class="text-center">
        <p>Gaming4all - Copyright &copy;</p>
    </div>
</div>
</body>
<script type="text/javascript">
    $(document).ready(function()
    {
        $("#buttonCancel").on("click", function()
        {
            window.location = "[[@{/admin/customers}]]";
        });
    });

    function checkEmailUnique(form)
    {
        url = "[[@{/customer/check_email}]]";
        userEmail = $("#email").val();
        csrfValue = $("input[name='_csrf']").val();
        userId = $("#id").val();
        params = {id: userId, email: userEmail, _csrf: csrfValue};
        $.post(url, params, function(response)
        {
            if (response == "OK")
            {
                form.submit();
            }
            else if (response == "Duplicated")
            {
                alert("this email: " + userEmail + " Is already in-use");
            }
         });
        return false;
    }
    $(document).ready(function(){
        $("#logoutLink").on("click", function(e){
            e.preventDefault();
            document.LogoutForm.submit();
        });
    });
</script>
</html>
