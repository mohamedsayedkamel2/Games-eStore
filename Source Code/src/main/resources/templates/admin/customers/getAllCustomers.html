<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"></script>
  <link rel="shortcut icon" href="#">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width,inital-scale=1, minimum-scale=1.0">
  <title>Get all customers page</title>
</head>
<style>
a:link {
  text-decoration: none;
}
</style>
<body>
<div class="container-fluid">
  <div>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
      <a class="navbar-brand" th:href="@{/}">
        <img th:src="@{/images/SmallLogo.png}" />
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#topNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="topNavbar">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" th:href="@{/platforms}">Platforms</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/videogames/}">All video games</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/customer/games}">Purchased games</a>
          </li>
          <li class="nav-item" sec:authorize="hasAuthority('ADMIN')">
            <a class="nav-link" th:href="@{/admin/customers/}">Users</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="logoutLink" href="">Logout</a>
          </li>
        </ul>
      </div>
    </nav>
  </div>
  <div class="text-center">
    <h2>Manage Users</h2>
    <a th:href="@{/admin/customers/add}" class="fa fa-user-plus fa-2x" style="color:black;"></a>
  </div>

  <div th:if="${message != null}" class="alert alert-success text-center">[[${message}]]</div>

  <div>
    <table class="table table-bordered table-striped table-hover table-responsive-xl ">
      <thead class="table-dark">
      <tr>
        <th>User ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Roles</th>
        <th>Enabled</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="customer : ${listCustomers}">
        <td>[[${customer.id}]]</td>
        <td>[[${customer.firstName}]]</td>
        <td>[[${customer.lastName}]]</td>
        <td>[[${customer.roles}]]</td>
        <td>
          <a th:if="${customer.enabled == true}" class="fa fa-check-circle fa-2x"
                style="color:green;" title="Disable this user" th:href="@{'/admin/customers/changeEnable/' + ${customer.id} + '/enabled/false'}"></a>
          <a th:if="${customer.enabled == false}" title="Enable this user" class="fa fa-times-circle-o fa-2x"
             href="#" th:href="@{'/admin/customers/changeEnable/' + ${customer.id} + '/enabled/true'}" style="color:red;"></a>

        <td><a class="fa fa-edit fa-2x" th:href="@{'/admin/customers/update/' + ${customer.id}}" href="#"></a></td>
      </tr>
      </tbody>
    </table>
  </div>
  <div class="text-center">
    <p>Gaming4all - Copyright &copy;</p>
  </div>
</div>
<script type="text/javascript">
    $(document).ready(function(){
        $("#logoutLink").on("click", function(e){
            e.preventDefault();
            document.LogoutForm.submit();
        });
    });
</script>
</body>
</html>
