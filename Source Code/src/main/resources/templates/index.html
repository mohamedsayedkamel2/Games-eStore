<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="shortcut icon" href="#">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width,inital-scale=1, minimum-scale=1.0">
    <title>Gaming4All</title>
</head>
<body>
<div class="container-fluid">
    <div>
        <form th:action="@{/logout}" method="post" th:hidden="true" name="LogoutForm">
            <input type="submit" />
        </form>
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
            <a class="navbar-brand" th:href="@{/}">
                <img th:src="@{/images/SmallLogo.png}" />
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#topNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="topNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">Platforms</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/videogames/}">All video games</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasAuthority('USER')">
                        <a class="nav-link" th:href="@{/customer/games}">Purchased games</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasAuthority('ADMIN')">
                        <a class="nav-link" th:href="@{/admin/customers/}">Users</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasAuthority('ADMIN')">
                        <a class="nav-link" th:href="@{/admin/games/}">Games</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasAuthority('USER')">
                        <a class="nav-link" id="logoutLink" href="" >Logout</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasAuthority('USER')">
                        <span class="navbar-text nav-link bg-primary " style="color:white;">Balance: [[${#authentication.getPrincipal().getCustomer().getBalance()}]]</span>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</div>
    <div class="container-sm alert alert-primary text-center">Click on the platform of the video game you want to buy</div>
<div style="text-align: center;">
 <br><br>
    <a href="#" th:href="@{/videogames/ps4}">
 <img th:src="@{/images/ps4.webp}" class="img-fluid mx-auto" title="Playstation 4" /></a> &nbsp;
    <a href="#" th:href="@{/videogames/ps5}">
<img th:src="@{/images/ps5.webp}" class="img-fluid mx-auto" title="Playstation 5" /></a> &nbsp;
    <a href="#" th:href="@{/videogames/pc}">
<img th:src="@{/images/pc.webp}" class="img-fluid mx-auto" title="PC" /></a>&nbsp;
    <a href="#" th:href="@{/videogames/}">
<img th:src="@{/images/ALL.png}" class="img-fluid mx-auto" title="All platforms" /></a>&nbsp;
</div>
<script type="text/javascript">
    $(document).ready(function(){
        $("#logoutLink").on("click", function(e){
            e.preventDefault();
            document.LogoutForm.submit();
        });
    });
</script>
</body>
</html>
