<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <link rel="shortcut icon" href="#">
    <meta charset="UTF-8">
    <title>Gaming4All</title>
    <style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
    </style>
</head>
<body>
<p>Hello [[${#request.userPrincipal.principal.username}]]</p>
<a href="#" th:href="@{/userProfile}" sec:authentication="principal.username" target="_blank"></a>
<table>
    <tr>
        <th>Game Name</th>
        <th>Platform</th>
        <th>Price</th>
        <th>Release Date</th>
        <th>Developer</th>
        <th>Publisher</th>
        <th>Description</th>
        <th>Buy link</th>
    </tr>
    <tr th:each="videogame : ${videogames}">
        <td th:text="${videogame.gameName}"></td>
        <td th:text="${videogame.platform.name}"></td>
        <td th:text="${videogame.price}"></td>
        <td th:text="${videogame.releaseDate}"></td>
        <td th:text="${videogame.developer}"></td>
        <td th:text="${videogame.publisher}"></td>
        <td th:text="${videogame.description}"></td>
        <td><a href="#" th:href="@{/videogame/{id}(id=${videogame.id})}">Buy</a></td>
        </block>
    </tr>
</table>
Total items: [[${totalItems}]] - Page [[${currentPage}]] of [[${totalPages}]]<br>
<span th:each="i : ${#numbers.sequence(1, totalPages)}">
        <a th:href="@{'/' + ${i}}">[[${i}]]</a>
    </span>
</form>
</body>
</html>
