<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"></script>
    <link rel="shortcut icon" href="#">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width,inital-scale=1, minimum-scale=1.0">
    <title>Gaming4All - Login</title>
</head>
<body>
<div class="container-fluid text-center">
    <div>
        <div>
            <h1>EpicGamerStore</h1>
        </div>
    </div>
<div th:if="${message}">[[${message}]]</div>
    <div th:if="${param.error}">
        <p class="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
    </div>
    <div th:if="${param.logout}">
        <p class="text-warning">You have logged out</p>
    </div>
<form th:action="@{/login}" method="post" style="max-width: 350px; margin: 0 auto">
    <div class="border border-secondary rounded p-3">
    <p>Login Page</p>
        <a th:href="@{/oauth2/authorization/google}">Login with Google</a>
   <input type="email" name="username" placeholder="Email" required><br>
    <input type="password" name="password" placeholder="password" required><br>
    Remember me:  <input type="checkbox" name="remember-me"><br>
    <input type="submit" value="Login" class="btn btn-primary">
    </div>
</form>
<a th:href="@{/forgot_password}">Forgot your password?</a><br>
<a th:href="@{/customer/register}">Register</a><br>
</div>
</body>
</html>
